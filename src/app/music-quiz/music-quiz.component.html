<div class="quiz-container main-container">
  <header>
    <h1>Music Quiz</h1>
    <p>If you wanna keep your musical genius crown then listen to the tunes Jinit plays and guess correctly to continue your adventure!</p>
  </header>

  <div class="message-container" *ngIf="showMessage">
    <div class="message">{{ message }}</div>
  </div>

  <form class="quiz-form" (ngSubmit)="submitAnswers()">
    <div class="question">
      <label for="question1">1. Song 1?</label>
      <input
        type="text"
        id="question1"
        [(ngModel)]="answers.question1"
        name="question1"
        placeholder="Enter song name"
        required
      />
    </div>

    <div class="question">
      <label for="question2">2. Song 2?</label>
      <input
        type="text"
        id="question2"
        [(ngModel)]="answers.question2"
        name="question2"
        placeholder="Enter song name"
        required
      />
    </div>

    <div class="question">
      <label for="question3">3. Song 3?</label>
      <input
        type="text"
        id="question3"
        [(ngModel)]="answers.question3"
        name="question3"
        placeholder="Enter song name"
        required
      />
    </div>

    <button type="submit" class="submit-button">Submit Answers</button>
  </form>
</div>
