<div class="main-container">
  <h1>Solve this puzzle to feast your eyes on your favorite kind of picture!</h1>
  <p style="padding-bottom: 50px">PS: This picture was taken by you ğŸ˜‰</p>

  <div class="puzzle-grid">
    <div
      *ngFor="let tile of tiles; let i = index"
      class="tile"
      [class.empty]="tile.imageUrl === null"
      [ngStyle]="getTileStyle(tile)"
      (click)="moveTile(i)">
      <img *ngIf="tile.imageUrl" [src]="tile.imageUrl" alt="Tile" />
    </div>
  </div>

  <div *ngIf="isSolved" class="solved-container">
    <h2>Yayy!</h2>
    <img [src]="solvedImageUrl" alt="Solved Puzzle" class="solved-image" width="400px" height="400px" style="box-shadow: #1e1e1e 0px 0px 20px" />
  </div>

  <button class="continue-button" (click)="navigateToFriends()">
    I'm satisfied, let's continue >>
  </button>
</div>
